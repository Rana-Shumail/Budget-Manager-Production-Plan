<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BudBuddy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #aeff00; --dark: #121212; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--dark);
        }

        .site-heading {
            position: absolute; top: 30px;
            color: #fff; font-size: 3rem;
            font-family: "Lobster"; text-shadow: 0 0 15px rgba(174, 255, 0, 0.4);
        } 

        .wrapper {
            width: 420px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 30px; padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); color: #fff;
            margin-top: 60px;
        }

        h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
        p { text-align: center; color: #ccc; font-size: 0.9rem; margin-bottom: 20px; }

        .input-box { position: relative; margin: 20px 0; height: 50px; }
        .input-box input {
            width: 100%; height: 100%; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 25px;
            color: #fff; padding: 0 20px 0 45px; outline: none; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 20px; }

        .btn {
            width: 100%; height: 45px; background: var(--primary); border: none;
            border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s;
            color: var(--dark); font-size: 16px; margin-top: 10px;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(174, 255, 0, 0.4); }

        .back-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .back-link a { color: var(--primary); text-decoration: none; }
    </style>
</head>

<body>
    <h1 class="site-heading">BudBuddy</h1>
    
    <div class="wrapper">
        <form id="resetForm">
            <h2>Account Recovery</h2>
            <p>Verify your details to reset password.</p>

            <div class="input-box">
                <input type="text" id="resetUsername" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" id="resetEmail" placeholder="Registered Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Reset Password</button>

            <div class="back-link">
                <a href="index.html">Back to Login</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Use the API_URL defined in script.js
        const form = document.getElementById('resetForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value;
            const email = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            // Simple visual loading state
            const btn = form.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = "Verifying...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/reset_password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: username, 
                        email: email, 
                        new_password: newPassword 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Success! Password has been updated.");
                    window.location.href = 'index.html';
                } else {
                    alert("Failed: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to server.");
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
