<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forgot Password - BudBuddy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="site-heading">BudBuddy</h1>
    <div class="wrapper">
        <form action="">
            <h1>Account Recovery</h1>
            
            <div class="recovery-options">
                <label><input type="radio" name="recoveryType" value="password" checked> Reset Password</label>
                <label><input type="radio" name="recoveryType" value="username"> Find Username</label>
            </div>

            <div class="input-box">
                <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <button type="submit" class="btn" id="recoveryBtn">Send Recovery Email</button>
            
            <div class="register-link">
                <p>Remember your credentials? <a href="index.html">Login</a></p>
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        // Add radio button styling
        document.addEventListener('DOMContentLoaded', function() {
            const recoveryOptions = document.querySelector('.recovery-options');
            const recoveryBtn = document.getElementById('recoveryBtn');
            const radioButtons = document.querySelectorAll('input[name="recoveryType"]');

            // Update button text based on selection
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'password') {
                        recoveryBtn.textContent = 'Send Password Reset';
                    } else {
                        recoveryBtn.textContent = 'Find Username';
                    }
                });
            });
        });
    </script>

    <style>
        .recovery-options {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            color: #fff;
        }

        .recovery-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .recovery-options input[type="radio"] {
            cursor: pointer;
            accent-color: #aeff00;
        }

        .register-link p {
            margin: 10px 0;
        }
    </style>
</body>
</html>
