<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register - BudBuddy</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
  <!-- Reusing the style block from index for consistency -->
  <style>
      :root { --primary: #aeff00; --dark: #121212; --glass: rgba(255, 255, 255, 0.05); }
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
      
      body {
          display: flex; justify-content: center; align-items: center;
          min-height: 100vh; background-color: var(--dark);
      }

      .site-heading {
          position: absolute; top: 30px;
          color: #fff; font-size: 2.5rem;
          font-family: "Lobster"; text-shadow: 0 0 15px rgba(174, 255, 0, 0.4);
      } 

      .wrapper {
          width: 400px;
          background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
          backdrop-filter: blur(10px); border-radius: 30px; padding: 40px;
          box-shadow: 0 15px 40px rgba(0,0,0,0.5); color: #fff;
          margin-top: 60px;
      }

      .input-box { position: relative; margin: 20px 0; height: 50px; }
      
      .input-box input {
          width: 100%; height: 100%; background: rgba(0,0,0,0.3);
          border: 1px solid rgba(255,255,255,0.2); border-radius: 25px;
          color: #fff; padding: 0 20px 0 45px; outline: none; transition: 0.3s;
      }
      
      .input-box input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
      .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 20px; }

      .btn {
          width: 100%; height: 45px; background: var(--primary); border: none;
          border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s;
          color: var(--dark); font-size: 16px; margin-top: 10px;
      }
      .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(174, 255, 0, 0.4); }

      .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: #ccc; }
      .login-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
  </style>
</head>

<body>
  <h1 class="site-heading">BudBuddy</h1>
  
  <div class="wrapper">
    <form id="signupForm">
      <h2 style="text-align:center; margin-bottom:20px;">Create Account</h2>

      <div class="input-box">
        <input type="text" id="newUsername" placeholder="Create Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Enter Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Create Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-check-circle'></i>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
