<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BudBuddy - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Load the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --primary: #aeff00; --dark: #121212; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        body {
            display: flex; justify-content: flex-end; align-items: center;
            min-height: 100vh; background-color: var(--dark); overflow: hidden;
            padding-right: 10%;
        }

        /* --- 3D MODEL CONTAINER --- */
        .model-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 55vw; /* Takes up left side on desktop */
            height: 100vh;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes credits to bottom */
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }

        /* --- CREDITS STYLING --- */
        .credits {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 11px;
            color: #ccc;
            pointer-events: auto;
            max-width: 400px; /* Increased width for full license text */
            border-left: 2px solid var(--primary);
            line-height: 1.4;
        }

        .credits a {
            color: var(--primary);
            text-decoration: none;
        }
        .credits a:hover { text-decoration: underline; }

        /* --- LOGIN FORM STYLES --- */
        .login-section { 
            width: 100%; 
            max-width: 450px; 
            z-index: 10; 
            text-align: center; 
        }

        .site-heading {
            color: #fff; margin-bottom: 1.5rem; font-size: 3rem;
            font-family: "Lobster"; text-shadow: 0 0 15px rgba(174, 255, 0, 0.4);
        } 

        .wrapper {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 30px; padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); color: #fff;
        }

        .input-box { position: relative; margin: 25px 0; height: 50px; }
        
        .input-box input {
            width: 100%; height: 100%; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 25px;
            color: #fff; padding: 0 20px 0 45px; outline: none; transition: 0.3s;
        }
        
        .input-box input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .input-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 20px; }

        .opts { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 20px; }
        .opts a { color: #ccc; text-decoration: none; }
        .opts a:hover { color: var(--primary); }
        .opts input { accent-color: var(--primary); margin-right: 5px; }

        .btn {
            width: 100%; height: 45px; background: var(--primary); border: none;
            border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s;
            color: var(--dark); font-size: 16px; margin-bottom: 15px;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(174, 255, 0, 0.4); }

        .signup-btn {
            display: block; width: 100%; padding: 10px 0; border: 1px solid var(--primary);
            border-radius: 25px; color: var(--primary); text-decoration: none; transition: 0.3s;
        }
        .signup-btn:hover { background: var(--primary); color: var(--dark); }

        @media (max-width: 900px) {
            body { justify-content: center; padding-right: 0; }
            .login-section { padding: 0 20px; }
            
            .model-wrapper {
                width: 100%;
                height: 100vh;
                opacity: 0.4; /* Dim background on mobile */
                z-index: 0;
            }
        }
    </style>
</head>

<body>
    <!--3D Model Selection-->
    <div class="model-wrapper">

        <model-viewer 
    src="piggybank.glb" 
    alt="Piggybank" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1" 
    disable-zoom>
</model-viewer>

        <!-- Credits Section -->
        <div class="credits">
            This work is based on "Piggybank Alcancia pr√°ctica" (<a href="https://sketchfab.com/3d-models/piggybank-alcancia-practica-058437b6b4dd499a97169c72c073fdd9" target="_blank">View Source</a>) by <a href="https://sketchfab.com/vintar" target="_blank">Vintar</a> licensed under <a href="http://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY-4.0</a>.
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="login-section">
        <h1 class="site-heading">BudBuddy</h1>
        <div class="wrapper">
            <form id="loginForm">
                <h2>Sign In</h2>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="opts">
                    <label><input type="checkbox" id="rememberMe">Remember Me</label>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="signup.html" class="signup-btn">Create Account</a>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
